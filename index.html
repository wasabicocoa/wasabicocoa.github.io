	<script>
		let iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
		let clientW = window.innerWidth;
		let oStyle;

		if(clientW > 576){
			oStyle = 'position: absolute; top:' + 'auto' +'; bottom:auto; left:' + 'auto' + '; right:auto; background-color:#5b5b5b; color:white; font-wight: 600; font-size: 18px; font-weight: 600; padding:5px; width:200px; max-width: 200%; line-height:18px; z-index:10;';
		} else {
			oStyle = 'position: absolute; top:' + '100%' +'; bottom:auto; left:' + '0' + '; right:auto; background-color:#5b5b5b; color:white; font-wight: 600; font-size: 16px; font-weight: 600; padding:5px; width:200px; max-width: 230%; line-height:18px; z-index:10;';
		}
		function oDiv(style, el){
			return '<div style="' + style + '" class="append-calendar" id="append-calendar">' + el + '</div>';
		};

		if(!iOS){
			$( '#calendar' ).find( 'div.calendarItem' ).on('mouseenter', function(event) {
				let targetInner = this.innerHTML;
				let target = event.target;
				$( target ).append(oDiv(oStyle, targetInner));
			});
			$( '#calendar' ).find( 'div.calendarItem' ).on('mouseleave', function(event) {
				$( '.append-calendar' ).remove( '.append-calendar' );
			});
		} else {
			$( '#calendar' ).find( 'div.calendarItem' ).on('click', function(event) {
				let targetInner = this.innerHTML;
				let target = event.target;
				let oDivCreated = document.getElementById('append-calendar');
				if( oDivCreated ){
					$( '.append-calendar' ).remove( '.append-calendar' );
				} else if ( !oDivCreated ) {
					$( target ).append(oDiv(oStyle, targetInner));
				}
			});
		}
	</script>
