  <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.9/SmoothScroll.min.js"></script>

  <script>
      var headIMG = document.querySelector(".head-item-img");

      function setTop(xPos, yPos, el) {
          el.style.top =  + yPos + 0 + "%";
      }
      window.addEventListener("DOMContentLoaded", scrollLoop, false);

      var xScrollPosition;
      var yScrollPosition;

      function scrollLoop() {
          xScrollPosition = window.scrollX;
          yScrollPosition = window.scrollY;


          setTop(0, yScrollPosition * .04, headIMG);

          requestAnimationFrame(scrollLoop);
      }
  </script>
